{% extends "base.html" %}

{% block content %}
<content class="row">
    <h4>{{ selected_city.name }}</h4>
</content>
<hr>
<div class="row">
    <h3 class="text-center mt-3">Graf vrijednosti peluda</h3>
    <div class="row justify-content-center mt-3">
        <div class="col-4">
            <label for="days_delta" class="form-label">Broj dana</label>
            <select class="form-select form-select-sm mb-3" aria-label=".form-select-lg example" id="days_delta">
            </select>
        </div>
    </div>
    <div class="mt-3">
        <canvas class="mt-5" id="canvas"></canvas>
    </div>
</div>
<script type="text/javascript">
    var CONFIG = {
        default_days_delta: {{ config.GRAPH_DAYS_DELTA }},
        selected_city_external_id: {{ selected_city.external_id }}
    };
</script>
<script type="text/javascript" src="{{ url_for('static', filename='plugins/chartjs/js/chart.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='plugins/custom/js/app.js' ) }}"></script>
{% endblock %}
