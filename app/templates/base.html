<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='plugins/bootstrap5/css/bootstrap.min.css') }}" rel="stylesheet">
    <title>{{config.SITE_TITLE}}</title>
</head>

<body class="bg-light">
    <div class="container">
        <header class="row">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{{url_for('homeview')}}">PelPro</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">

                        {% for city in cities %}

                            {% if not selected_city %}
                                {% set class_name = 'active' %}
                            {% elif city.external_id==selected_city.external_id %}
                                {% set class_name = 'active' %}
                            {% endif %}

                            <li class="nav-item">
                                <a class="nav-link {{class_name}}" aria-current="page" href="{{url_for('cityview', external_id=city.external_id)}}">{{city.name}}</a>
                            </li>
                        {% endfor %}
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="row mt-3">
            {% block content %} {% endblock %}
        </div>
    </div>

    <script type="text/javascript"
        src="{{ url_for('static', filename='plugins/bootstrap5/js/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
